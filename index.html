<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>todo-list</title>
</head>

<body>
  <header>
    <section class="row m-0">
      <div class="col-2 m-3 quote-shadow">
        <h4>Image by</h4>
        <h4 id="image-by"></h4>
      </div>
      <div class="col-1 offset-8 card rounded text-light bg-dark opacity-75 my-4 d-flex head-corner text-center"
        id="weather-info">
        <!-- <h1>
          <i class="mdi mdi-cloud"></i>
        </h1> -->
      </div>
    </section>
  </header>
  <main class="row align-items-center m-0">
    <section class="row m-0 justify-content-center">
      <div class="col-6 ">
        <h1 class="text-center quote-shadow clock" id="clock"></h1>
      </div>
    </section>
  </main>
  <footer>
    <section class="row m-0 justify-content-evenly " id="quoteArea">
      <!-- <div class="col-6 offset-1 text-light text-center fixed-bottom my-5 quote-shadow">
        <h4 id="quote" class="quote">repeat or copy out (a group of words from a text or speech),
          typically with an
          indication that
          one is not the original author or speaker.</h4>
        <h4 id="quote-author" class="quote-author">google</h4>
      </div> -->
    </section>
    <section class="row m-0">
      <div class="col-4 offset-7 ">
        <section class=" opacity-75 bg-dark card row justify-content-evenly mb-3">
          <div class="container d-flex flex-wrap text-light fw-bold align-items-center justify-content-between">
            <h5 class=" col-4">My To-Do list</h5>
            <a class="btn" data-bs-toggle="collapse" href="#todo-list" role="button" aria-expanded="false"
              aria-controls="collapse">
              <i class="mdi mdi-arrow-up text-light fw-bold"></i>
            </a>
            <h5 id="todo-count"></h5>
            <div class="col-12">
              <div class="collapse bg-dark row fw-light " id="todo-list">
                <!-- <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="completed"
                  onchange="app.todoController.todoCompleted()">
                  <input type="text" name="description" id="description" class="form-check-label" for="completed">First
                  checkbox</input>
                  <button class="btn btn-outline-light" onclick="app.todoController.deleteTodo()"><i
                    class="mdi mdi-trash-can-outline"></i></button>
                  </li> -->
              </div>
            </div>
          </div>
          <form action="" class=" form-control opacity-50 bg-dark" onsubmit="app.todoController.addTodo()">
            <input type="text" class="form-control bg-light" name="description" id="description"
              placeholder="Add a todo here">
          </form>
        </section>
      </div>
    </section>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
